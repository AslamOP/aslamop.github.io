<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Physics - Video Resources</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .unit-section {
            margin-bottom: 3rem;
        }

        .unit-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #f1f1f1;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(30, 60, 114, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: background 0.3s ease;
        }

        .video-card:hover .play-button {
            background: rgba(42, 82, 152, 0.9);
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h3 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .video-meta i {
            color: #1e3c72;
        }

        .filter-controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            border: none;
            background: #f1f1f1;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-button.active {
            background: #1e3c72;
            color: white;
        }

        .filter-button:hover {
            background: #2a5298;
            color: white;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                flex-direction: column;
            }

            .filter-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Engineering Physics</div>
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </nav>

    <div class="video-content">
        <h1>Video Resources</h1>

        <div class="filter-controls">
            <button class="filter-button active">All</button>
            <button class="filter-button">Quantum Mechanics</button>
            <button class="filter-button">Lasers & Fiber Optics</button>
            <button class="filter-button">Semiconductors</button>
            <button class="filter-button">Advanced Topics</button>
        </div>

        <!-- Unit 1 Videos -->
        <section class="unit-section">
            <div class="unit-header">
                <h2>Unit 1: Quantum Mechanics</h2>
            </div>
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="../assets/quantum-thumb.jpg" alt="Introduction to Quantum Mechanics">
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3>Introduction to Quantum Mechanics</h3>
                        <div class="video-meta">
                            <span><i class="fas fa-clock"></i> 15:30</span>
                            <span><i class="fas fa-eye"></i> Beginner</span>
                        </div>
                    </div>
                </div>

                <!-- Add more video cards here -->
            </div>
        </section>

        <!-- Unit 2 Videos -->
        <section class="unit-section">
            <div class="unit-header">
                <h2>Unit 2: Lasers & Fiber Optics</h2>
            </div>
            <div class="video-grid">
                <!-- Add video cards -->
            </div>
        </section>

        <!-- Unit 3 Videos -->
        <section class="unit-section">
            <div class="unit-header">
                <h2>Unit 3: Semiconductors</h2>
            </div>
            <div class="video-grid">
                <!-- Add video cards -->
            </div>
        </section>

        <!-- Unit 4 Videos -->
        <section class="unit-section">
            <div class="unit-header">
                <h2>Unit 4: Advanced Topics</h2>
            </div>
            <div class="video-grid">
                <!-- Add video cards -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Engineering Physics. All rights reserved.</p>
    </footer>

    <script>
        // Video filtering functionality
        const filterButtons = document.querySelectorAll('.filter-button');
        const videoSections = document.querySelectorAll('.unit-section');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');

                // Filter videos based on selection
                const filter = button.textContent;
                
                if (filter === 'All') {
                    videoSections.forEach(section => section.style.display = 'block');
                } else {
                    videoSections.forEach(section => {
                        if (section.querySelector('h2').textContent.includes(filter)) {
                            section.style.display = 'block';
                        } else {
                            section.style.display = 'none';
                        }
                    });
                }
            });
        });

        // Video click handler
        document.querySelectorAll('.video-card').forEach(card => {
            card.addEventListener('click', () => {
                const videoTitle = card.querySelector('h3').textContent;
                // Here you would typically open a modal or navigate to the video player
                alert('Video player functionality to be implemented for: ' + videoTitle);
            });
        });
    </script>
</body>
</html>
